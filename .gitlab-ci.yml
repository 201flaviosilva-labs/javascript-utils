image: node:latest

stages:
  - deploy
  - pages

deploy:
  stage: deploy
  script:
    - echo "//${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}">.npmrc
    - npm publish

pages:
  stage: pages
  script:
    - mkdir public
    - cp -r ./docs public
    - cp -r index.html public
  only:
    - main
